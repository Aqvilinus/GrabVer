apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

group 'eu.davidea'
version '0.2.0'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile gradleApi()
    compile localGroovy()

    testCompile gradleTestKit()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}