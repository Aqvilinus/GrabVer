apply plugin: 'eu.davidea.grabver'

buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'eu.davidea:grabver:0.3.0'
    }
}

versioning {
    major 1
    minor 1
}
println("MODULE_A - VersionCode: " + versioning.versionCode)
println("MODULE_A - VersionName: " + versioning.versionName)
println("MODULE_A - FullVersionName: " + versioning.fullVersionName)
