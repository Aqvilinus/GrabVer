group 'eu.davidea'
version '0.2.0'
apply plugin: 'eu.davidea.grabver'

apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'eu.davidea:grabver:0.2.0'
    }
}

versioning {
    major 2
    minor 2
}
println("MODULE_B - VersionCode: " + versioning.versionCode)
println("MODULE_B - VersionName: " + versioning.versionName)
println("MODULE_B - FullVersionName: " + versioning.fullVersionName)

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
